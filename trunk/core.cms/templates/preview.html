	var gcRequest=null;
	if(!gcRequest) try {
			gcRequest=new ActiveXObject('Msxml2.XMLHTTP');
		} catch (e){
			
		}
				

		if(!gcRequest) try {
			gcRequest=new ActiveXObject('Microsoft.XMLHTTP');
		} catch (e){

		if(!gcRequest) try {
			gcRequest=new XMLHttpRequest();
		} catch (e){
			
		}
		
	gcRequest.open('POST', '{{/}}preview?rand=' + Math.random(), true);
	
	gcRequest.onreadystatechange = function (aEvt) {
	  	if (gcRequest.readyState == 4) {

  	  			document.getElementById('content').innerHTML = response;
  		}
		}
	}
		str = 'text=' + encodeURIComponent(tinyMCE.getContent());
		gcRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded; charset=UTF-8");
		gcRequest.send(str);
