{{?*}}
	<ul class="b-cms-menu">

			<li class="b-cms-menu_current">{{*title}}</li>

		{{:item *selected}}

		{{/:item}}

			<li><a href="{{!href_to 'Do/module' *}}">{{*title}}</a></li>
		{{/:item}}
	</ul>
{{/?}}
