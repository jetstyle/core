<html>
	<head>
		<title>Quote Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var oEditor	= window.parent.InnerDialogLoaded() ;
var FCK		= oEditor.FCK ;

// Gets the document DOM
var oDOM = oEditor.FCK.EditorDocument ;

var oFakeImage = FCK.Selection.GetSelectedElement() ;
var oQuote ;

if ( oFakeImage )
{
	if ( oFakeImage.tagName == 'IMG' && oFakeImage.getAttribute('_fckanchor') )
		oQuote = FCK.GetRealElement( oFakeImage ) ;
	else
		oFakeImage = null ;
}

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document) ;

	if ( oQuote )
		GetE('txtName').value = oQuote.name ;
	else
		oQuote = null ;

	window.parent.SetOkButton( true ) ;
}

function Ok()
{
/*
	if ( GetE('txtName').value.length == 0 )
	{
		alert( oEditor.FCKLang.DlgAnchorErrorName ) ;
		return false ;
	}
	*/
	
	oEditor.FCKUndo.SaveUndoStep() ;
	
	oQuote		= FCK.EditorDocument.createElement( 'DIV' ) ;
	oQuote.innerHTML = '<a name="' + GetE('txtName').value + '"><\/a>' ;
	oQuote = oQuote.firstChild ;
/*
for (i in FCK.Selection)
	alert(i + " = " + FCK.Selection[i]);
	*/
	
	/*
	 * nop: IE = FCK.EditorDocument.selection
	 *      FF = FCK.EditorDocument.getSelection()
	 */
	oEditor.FCK.InsertHtml("<blockquote><p>" + (FCK.EditorDocument.selection ? FCK.EditorDocument.selection.createRange().text : FCK.EditorDocument.getSelection() ) + "</div>" + ( GetE('txtName').value.length == 0 ? '' : "<p  class='auth'>" + GetE('txtName').value+"</p></blockquote>" ) );

	return true ;
}
</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table border="0" cellpadding="0" cellspacing="0" width="80%">
						<tr>
							<td>
								<span fckLang="DlgQuoteName">Anchor Name</span><BR>
								<input id="txtName" style="WIDTH: 100%" type="text">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
