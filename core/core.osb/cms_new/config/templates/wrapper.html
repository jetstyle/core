{{&js:wrapper}}

<div class="cms-wrapper">
<!-- Развёрнутый модуль -->
<div id="module_div_opened_{{_id}}" class="{{_class_name_1}}">
<div 
  onmouseover="document.getElementById('module_name_opened_{{_id}}').className='module-title- m-over-'; return false;"
  onmouseout="document.getElementById('module_name_opened_{{_id}}').className='module-title- m-opened-'; return true;"
  onclick="WrapperSwitch('{{_id}}',false); return true;"
  class="hand"
>
<table width="100%" cellspacing="0" cellpadding="0" class="module-title- m-opened-" id="module_name_opened_{{_id}}">
  <tr>
    <td class="w100">{{_title}}</td>
    <td><a href="javascript:;"
      onmouseover="document.getElementById('module_name_opened_{{_id}}').className='module-title- m-over-'; return false;"
      onmouseout="document.getElementById('module_name_opened_{{_id}}').className='module-title- m-opened-'; return true;"
    /><img src="{{images}}hide.gif" width="12" height="12" alt="-" align="top" title="Свернуть группу" /></a></td>
  </tr>
</table>
</div>
<table cellspacing="0" cellpadding="0" class="w100 content-">
  <tr>
    <td><img class="block" src="{{images}}z.gif" width="5" height="1" align="top" alt="" /></td>
    <td class="w100">
      <img class="block" src="{{images}}z.gif" width="1" height="5" align="top" alt="" />
      {{_content}}
      <img class="block" src="{{images}}z.gif" width="200" height="1" align="top" alt="" />
      <img class="block" src="{{images}}z.gif" width="1" height="4" align="top" alt="" />
    </td>
    <td><img class="block" src="{{images}}z.gif" width="5" height="1" align="top" alt="" /></td>
  </tr>
</table>
</div>

<!-- Свёрнутый модуль -->
<div id="module_div_closed_{{_id}}" class="{{_class_name_2}}">
<div 
  onmouseover="document.getElementById('module_name_closed_{{_id}}').className='module-title- m-over2-'; return false;"
  onmouseout="document.getElementById('module_name_closed_{{_id}}').className='module-title- m-closed-'; return true;"
  onclick="WrapperSwitch('{{_id}}',true); return true;"
  class="hand"
>
<table width="100%" cellspacing="0" cellpadding="0" class="module-title- m-closed-" id="module_name_closed_{{_id}}">
  <tr>
    <td class="w100">{{_title}}</td>
    <td>
    <a href="javascript:;"
      onmouseover="document.getElementById('module_name_closed_{{_id}}').className='module-title- m-over2-'; return false;"
      onmouseout="document.getElementById('module_name_closed_{{_id}}').className='module-title- m-closed-'; return true;"
    /><img src="{{images}}show.gif" width="12" height="12" alt="-" align="top" title="Развернуть группу" /></a></td>
  </tr>
</table>
</div>
</div>

</div>
