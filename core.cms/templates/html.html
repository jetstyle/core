<?xml version="1" encoding="windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <title>{{!pageTitle}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />

    {{!connect "cms.css" unshift="tru"}}
    {{!connect compile="css"}}

    {{!connect "default.js" unshift="true"}}
    {{!connect "jquery.js" unshift="true"}}

    {{?yandex_map_api}}
        <script src="http://api-maps.yandex.ru/1.1/index.xml?key={{yandex_map_api}}" type="text/javascript"></script>
    {{/?}}

    {{!connect compile="js"}}

    {{html_head}}

    <script language="javascript" type="text/javascript">
		var base_url = "{{/}}";
	</script>
    <script language="javascript" type="text/javascript">
		$(function(){
			if ($.fn.colorbox) {
			  $('a.colorbox-iframe').colorbox(window.colorBoxIframeParams);
			}
		});
	</script>
  </head>

<body {{?html_onload}}onload="{{html_onload}}" {{/?}}{{body_class}}>

{{HTML_body}}

{{!debug}}
</body>
</html>
