<HTML>
<HEAD>
<TITLE>Введите цитату</TITLE>

<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<STYLE TYPE="text/css">
 BODY   {margin-left:10; font-family:Verdana; font-size:12; background:menu}
 BUTTON {width:5em}
 TABLE  {font-family:Verdana; font-size:12}
 P      {text-align:center}
</STYLE>

<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
  var arr = new Array();
  arr["Title"] = Title.value;
  arr["Text"] = Text.value;
  window.returnValue = arr;
  window.close();
</SCRIPT>


</HEAD>

<BODY>

<TABLE CELLSPACING=10>
 <TR>
  <TD>заголовок:</td>
  <TD><INPUT ID=Title TYPE=TEXT SIZE=30 NAME=Title></td>
 <TR>
  <TD>Текст:
  <TD>
  	<textarea ID=Text name=Text cols=25 rows=7></textarea>
  </td>
</TABLE>

<P>
<BUTTON ID=Ok TYPE=SUBMIT>OK</BUTTON>
<BUTTON ONCLICK="window.close();">Cancel</BUTTON>

</BODY>
</HTML>
