<?xml version="1" encoding="windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <title>{{!pageTitle}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />

    {{!connect "cms.css" unshift="tru"}}
    {{!connect compile="css"}}

    {{!connect "default.js" unshift="true"}}
    {{!connect "jquery.js" unshift="true"}}

    {{!connect compile="js"}}

    {{html_head}}

    <script language="javascript" type="text/javascript">
		var base_url = "{{/}}";
	</script>
    <script language="javascript" type="text/javascript">
		$(document).ajaxError(function(event, request, settings){
			if (request.status == 403) {
				//tb_remove();
				tb_show("", base_url+"login/ajax?TB_iframe=true&width=264&height=90&onremove=true", "");
                onTBRemove = function(){
                    location.reload(true);
                }
			}
		});
	</script>
  </head>

<body onload="{{html_onload}}" {{body_class}}>

{{HTML_body}}

{{!debug}}
</body>
</html>
