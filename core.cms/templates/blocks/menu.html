{{?*}}
	<ul>
		{{!for * do=@:item}}
		
		{{:item *selected}}
			<li class="selected-" nowrap="nowrap"><a href="{{!href_to 'Do/module' *}}" id="menu_selected_{{*id}}" item_id="{{*id}}">{{*title}}</a></li>
		{{/:item}}
		
		{{:item}}
			<li class="item-" nowrap="nowrap"><a href="{{!href_to 'Do/module' *}}" item_id="{{*id}}">{{*title}}</a></li>
		{{/:item}}
	</ul>
{{/?}}
