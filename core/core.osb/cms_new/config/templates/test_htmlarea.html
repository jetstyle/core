<html>
<head>
<title>Example of HTMLArea 3.0</title>

<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />

<!-- Configure the path to the editor.  We make it relative now, so that the
    example ZIP file will work anywhere, but please NOTE THAT it's better to
    have it an absolute path, such as '/htmlarea/'. -->
<script type="text/javascript">
  _editor_url = "{{/}}htmlarea/";
  _editor_lang = "en";
</script>
<script type="text/javascript" src="{{/}}htmlarea/htmlarea.js"></script>


<script type="text/javascript">
var editor = null;
function initEditor() {
/*  editor = new HTMLArea("text");
  editor.generate();
  return false;*/
}
</script>


<body onload="initEditor()">

<form action="{{/}}" method="post" id="edit" name="edit">
<input type='hidden' name='page' value='test_htmlarea'>

<textarea id="text" name="text" rows="20" cols="80">{{text}}</textarea>

<p><input type='submit' value='сохранить'></p>
<p /><a href="javascript:mySubmit()">submit</a>

<script type="text/javascript">
function mySubmit() {
alert(editor.getHTML());
// document.edit.save.value = "yes";
document.edit.onsubmit(); // workaround browser bugs.
document.edit.submit();
};
</script>

</form>

<script type="text/javascript">
HTMLArea.replace('text');
</script>

</body>
</html>
