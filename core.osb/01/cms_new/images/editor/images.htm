<html>
<head><title>Добавить картинку</title></head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<STYLE>
.bg {background-color: buttonface}
HR {padding-top: 0; padding-bottom: 0}
BODY, TD, INPUT {font-size: 12px} 
</STYLE>
<body class="bg">
<SCRIPT Language="JavaScript">
var pt = false;
function SetImage(p, url){
	window.returnValue = new Array(p,url.replace("../../","images/"));
	window.close();
	}
</SCRIPT>
<SCRIPT Language="JavaScript" FOR="CachePrev" EVENT="onload">
prev.src = pt;
imgSz = CachePrev.fileSize;
	if(pt !=1){
		if(imgSz >= 1000){
			Sz = (imgSz / 1000) + " Килобайт";
			}else{
			Sz = imgSz + " Байт";
			}
	ImgInfo.innerHTML = "Ширина: "+CachePrev.width+" pixels<br>Высота: "+CachePrev.height+" pixels<br>Размер: "+Sz+"<HR size=1>Для того чтобы задать дополнительные параметры картики, нажмите кнопку [Далее]";
	}
</SCRIPT>

<SCRIPT Language="JavaScript" FOR=Ok EVENT=onclick>
	SetImage(1, pt);
</SCRIPT>
<SCRIPT Language="JavaScript" FOR=Next EVENT=onclick>
	SetImage(2, pt);
</SCRIPT>

<SCRIPT Language="JavaScript" FOR="ImgList" EVENT="onchange">
	var CachePrev = document.all["CachePrev"];
	Idx = ImgList.selectedIndex;
	pt = ImgList.options[selectedIndex].value;
	if(pt != 1){
		Ok.disabled = 0;
		Next.disabled = 0;
		CachePrev.src = pt;
		CachePrev.src = pt;
//		alert(CachePrev.src);
		prev.style.visibility = "visible";
	}else{
		Ok.disabled = 1;
		pt= false;
		Next.disabled = 0;
		prev.style.visibility = "hidden";
		ImgInfo.innerHTML = "";
	}
</SCRIPT>
<SELECT size="5" id="ImgList" style="width: 100%; margin: 0">

<OPTION value="1">выбрать другую</OPTION>
<OPTION value="../../os_03.gif">os_03.gif</OPTION>
<OPTION value="../../os_06.gif">os_06.gif</OPTION>
