{{TPL:instance}}
	<textarea name="{{f.name}}" id="{{f.name}}" class="w100" style="height: 300px;" >{{f.value}}</textarea>
{{/TPL:instance}}

{{TPL:init}}
	<script language="javascript" type="text/javascript" src="{{/}}libs/tinymce/tiny_mce_src.js"></script>
	<script language="javascript" type="text/javascript">
		tinyMCE.init({
			mode : "exact",
			language : "ru_CP1251",
			theme : "advanced",
			elements: "{{rich_editors}}",
			light_elements : [{{light_editors}}],
			plugin_preview_pageurl: "{{/}}preview",
			content_css: "{{/}}css/editor.css",
			plugin_preview_width: "400",
			button_tile_map : false,
			relative_urls : false,
			plugins : "table,contextmenu,advlink,jetimages,jetfiles,jetcontent,quote,note,preview",
			valid_elements : "+a[name|href|target|title|onclick|mode|fileparams],-strong/-b/,-em/-i,-strike,-u,#p[id],-ol,-ul,-li,br,img[src|alt|title|bigwidth|bigheight|bigsrc|mode|width|height|title],-sub,-sup,-blockquote,-table[class],-tr[rowspan],tbody,thead,tfoot,#td[colspan|rowspan],-th[colspan|rowspan],caption,-pre,address,-h1,-h2,-h3,-h4,-h5,-h6,hr,dd,dl,dt,cite,abbr,acronym,del,ins,big",
			theme_advanced_toolbar_location : "top",
			theme_advanced_resizing : true,
			theme_advanced_statusbar_location : "bottom",
			theme_advanced_resize_horizontal : "false",
			theme_advanced_toolbar_align : "left",
			theme_advanced_buttons1_full : "cut,copy,paste,separator,undo,redo,separator,link,jetcontent,unlink,anchor,separator,jetimages,jetfiles,note,quote",
			theme_advanced_buttons2_full : "formatselect,bold,italic,strikethrough,sub,sup,separator,bullist,numlist,separator,tablecontrols,help,code",
			theme_advanced_buttons3_full : "",
			theme_advanced_buttons1_light : "cut,copy,paste,separator,undo,redo,separator,bold,italic,strikethrough,sup,separator,link,jetcontent,unlink",
			theme_advanced_buttons2_light : "",
			theme_advanced_buttons3_light : "",
			theme_advanced_blockformats : "p,h2,h3,address"
		});

		tinyMCE.base_url = "{{/}}";
		tinyMCE.jetimages= "{{/}}do/Pictures/jetimages";
		tinyMCE.jetfiles = "{{/}}do/PicFiles/jetfiles";
		tinyMCE.jetcontent = "{{/}}jetcontent";
		
	</script>
{{/TPL:init}}
