default:
    table: users
    fields: 
        - id
        - group_id
        - email
        - login
        - password
        - name
        - salt
        - openid_url
        >group:
            join_where: {_state} = 0
            model: PrincipalStorageDbGroupsModel
            pk: group_id
            fk: id
    where: {_state} = 0
    
cms_list:
    table: users
    fields: 
        - id
        title: login
        
cms:
    table: users
    fields: 
        - id
        - group_id
        - email
        - login
        - password
        - name
        - _state
        >group: 
            model: PrincipalStorageDbGroupsModel
            pk: group_id
            fk: id
