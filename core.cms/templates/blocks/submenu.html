{{?*}}
        <ul class="submenu-">
            {{!for * do=@:subitem}}
        </ul>
	
        {{:subitem *current}}
                <li class="item- current-">{{*title}}</li>
        {{/:subitem}}
        
        {{:subitem *selected}}
		<li class="item-">{{*title}}</li>
	{{/:subitem}}
	
	{{:subitem}}
                <li class="item-"> 
                    <a href="{{!href_to 'Do/module' *}}">{{*title}}</a>
                </li>
	{{/:subitem}}
{{/?}}
