{{?*data && count(*data)}}
  <fieldset>
    {{?*title}}<label for="{{*get_var}}">{{*title}}:</label>{{/?}}
    
    <select id="{{*get_var}}" name="{{*get_var}}" onchange="this.form.submit();" >
      <option value="">-----------</option>
      {{!for *data do=@:option}}
      {{:option}}
        <option value="{{*id}}" {{?*selected}}selected="selected"{{/?}} {{?*marked}}style="background-color:#eee"{{/?}}>{{*indent}}{{*title}}</option>
      {{/:option}}
    </select>
  </fieldset>
{{/?}}
