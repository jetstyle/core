default:
    table: files
    fields:
        - id
        - title
        
    order: 
        _created: DESC
        
cms_list:
    table: files
    fields:
        - id
        - title
        >rubric:
           model: Files2RubricsModel
           fk: file_id
           pk: id
        
    order: 
        _created: DESC
        
    group: id
    
cms_items:
    table: files
    fields:
        - id
        - title
        <>rubrics:
            model: FilesRubricsModel
            through:
                table: files2rubrics
                pk:   file_id
                fk:   rubric_id