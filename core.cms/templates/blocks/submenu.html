{{?*}}
  <ul class="b-cms-submenu">
    {{!for * do=@:subitem}}
    
    {{:subitem *current}}
      <li class="b-cms-submenu_current">{{*title}}</li>
    {{/:subitem}}
    
    {{:subitem *selected}}
  		<li class="b-cms-submenu_selected">{{*title}}</li>
  	{{/:subitem}}
  	
  	{{:subitem}}
      <li><a href="{{!href_to 'Do/module' *}}">{{*title}}</a></li>
    {{/:subitem}}
  </ul>	
{{/?}}
