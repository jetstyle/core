<!-- forms/interface/options.html : Варианты вывода полей интерфейса "одиночный выбор"-->

{{TPL:Select}}
<select {{?params_class}}class="{{params_class}}"{{/?}} name="{{field}}" id="{{field}}">
{{!for _options do=@:Select_Item}}
</select>
{{/TPL:Select}}
{{TPL:Select_Empty}}
{{/TPL:Select_Empty}}

{{TPL:Select_Item}}<option value="{{*value}}" {{*selected}}>{{*title}}</option>{{/TPL:Select_Item}}


{{TPL:Radio}}
<table class="options- w100" cellspacing="2" cellpadding="0" border="0">
  {{!for _options do=@:Radio_Item}}
</table>
{{/TPL:Radio}}
{{TPL:Radio_Empty}}
{{/TPL:Radio_Empty}}

{{TPL:Radio_Item}}
 <tr>
   <td><input type="radio" name="{{field}}" value="{{*value}}" id="id_{{field}}_{{_Num}}" {{*selected}} /></td>
   <td class="w100"><label for="id_{{field}}_{{_Num}}">{{*title}}</label></td>
 </tr>
{{/TPL:Radio_Item}}
